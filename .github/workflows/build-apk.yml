name: Build Kivy APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip openjdk-17-jdk python3-pip python3-venv \
             pkg-config libffi-dev libssl-dev libncurses5
          python3 -m pip install --upgrade pip

      - name: Install Buildozer toolchain
        run: |
          python3 -m pip install buildozer Cython virtualenv

      - name: Clean previous builds
        run: |
          rm -rf .buildozer bin

      - name: Build debug APK
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: cocina_caducidad-apk
          path: bin/*.apk
