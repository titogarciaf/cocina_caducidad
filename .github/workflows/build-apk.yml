name: Build Kivy APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_BUILD_TOOLS: "33.0.2"
      ANDROID_PLATFORM: "android-33"
      ANDROID_NDK_VERSION: "25.2.9519653"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Java 11 es la combinación más estable hoy con p4a/gradle en CI
      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install minimal system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip

      - name: Install build tools (pip) - pin stable versions
        run: |
          python -m pip install --upgrade pip wheel
          # Fijamos buildozer y p4a a versiones estables
          python -m pip install "buildozer==1.5.0" "python-for-android==2024.06.1" "Cython>=3.0" virtualenv

      # Evita que buildozer use su SDK interno con licencias no aceptadas
      - name: Purge runner HOME .buildozer
        run: |
          rm -rf "$HOME/.buildozer"

      # Instala nuestro SDK/NDK y acepta licencias
      - name: Install Android SDK/NDK + accept licenses
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest
          rm cmdline-tools.zip

          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager --licenses >/dev/null

          sdkmanager "platform-tools" \
                     "platforms;${ANDROID_PLATFORM}" \
                     "build-tools;${ANDROID_BUILD_TOOLS}" \
                     "ndk;${ANDROID_NDK_VERSION}" \
                     "extras;google;m2repository" \
                     "extras;android;m2repository"

          # Variables que p4a/buildozer sí respetan
          {
            echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}";
            echo "ANDROIDNDK=$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}";
            echo "ANDROIDSDK=$ANDROID_SDK_ROOT";
            echo "BUILDOZER_ANDROID_SDK_PATH=$ANDROID_SDK_ROOT";
            echo "BUILDOZER_ANDROID_NDK_PATH=$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}";
            # Gradle memoria y codificación
            echo "GRADLE_OPTS=-Dorg.gradle.jvmargs='-Xmx2g -Dfile.encoding=UTF-8'";
          } >> $GITHUB_ENV

          # Comprobaciones
          ls -l "$ANDROID_SDK_ROOT/build-tools/${ANDROID_BUILD_TOOLS}/aidl"
          ls -d "$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}"

      - name: Clean previous builds
        run: |
          rm -rf .buildozer bin

      - name: Build debug APK (force external SDK/NDK)
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROIDNDK: ${{ env.ANDROIDNDK }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
          ANDROIDSDK: ${{ env.ANDROIDSDK }}
          BUILDOZER_ANDROID_SDK_PATH: ${{ env.BUILDOZER_ANDROID_SDK_PATH }}
          BUILDOZER_ANDROID_NDK_PATH: ${{ env.BUILDOZER_ANDROID_NDK_PATH }}
          GRADLE_OPTS: ${{ env.GRADLE_OPTS }}
        run: |
          # Añade herramientas del SDK sin perder /usr/bin (git)
          export PATH="$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/${ANDROID_BUILD_TOOLS}:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"

          which git && git --version
          which sdkmanager
          "${ANDROID_SDK_ROOT}/build-tools/${ANDROID_BUILD_TOOLS}/aidl" -v || true

          # Build
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: cocina_caducidad-apk
          path: bin/*.apk
