name: Build Kivy APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]   # ← si tu rama es 'master', cambia a: [ master ]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_BUILD_TOOLS: "33.0.2"           # primaria
      ANDROID_PLATFORM: "android-33"
      ANDROID_NDK_VERSION: "25.2.9519653"     # r25b

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # sdkmanager moderno requiere Java 17 (classfile 61)
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip wget

      - name: Install Buildozer and p4a (pinned)
        run: |
          python -m pip install --upgrade pip wheel
          python -m pip install "buildozer==1.5.0" "python-for-android==2024.1.21" "Cython>=3.0" virtualenv

      # Prepara SDK/NDK externos y acepta licencias. Instala build-tools 33.0.2 + 36.1.0
      - name: Prepare Android SDK and NDK
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest
          rm cmdline-tools.zip

          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager --licenses >/dev/null

          sdkmanager "platform-tools" \
                     "platforms;${ANDROID_PLATFORM}" \
                     "build-tools;${ANDROID_BUILD_TOOLS}" \
                     "build-tools;36.1.0" \
                     "ndk;${ANDROID_NDK_VERSION}"

          # variables para pasos siguientes y para p4a/buildozer
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}" >> $GITHUB_ENV
          echo "BUILDOZER_ANDROID_SDK_PATH=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "BUILDOZER_ANDROID_NDK_PATH=$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}" >> $GITHUB_ENV
          echo "GRADLE_OPTS=-Dorg.gradle.jvmargs='-Xmx2g -Dfile.encoding=UTF-8'" >> $GITHUB_ENV

          # comprobaciones duras
          test -x "$ANDROID_SDK_ROOT/build-tools/${ANDROID_BUILD_TOOLS}/aidl"
          test -x "$ANDROID_SDK_ROOT/build-tools/36.1.0/aidl"
          test -d "$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}"

      # SHIM: forzar a Buildozer/p4a a ver nuestro SDK/NDK en su ruta interna y poner sdkmanager legacy path
      - name: Shim legacy sdkmanager path inside Buildozer home
        run: |
          # apuntar SDK interno a nuestro SDK externo
          rm -rf "$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$HOME/.buildozer/android/platform"
          ln -s "$ANDROID_SDK_ROOT" "$HOME/.buildozer/android/platform/android-sdk"

          # apuntar NDK interno a nuestro NDK externo r25b
          rm -rf "$HOME/.buildozer/android/platform/android-ndk-r25b"
          ln -s "$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}" "$HOME/.buildozer/android/platform/android-ndk-r25b"

          # crear ruta antigua tools/bin y enlazar sdkmanager moderno
          mkdir -p "$HOME/.buildozer/android/platform/android-sdk/tools/bin"
          ln -sf "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" \
                 "$HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager"

          # mostrar estructura
          ls -l "$HOME/.buildozer/android/platform/"
          ls -l "$HOME/.buildozer/android/platform/android-sdk" || true
          ls -l "$HOME/.buildozer/android/platform/android-ndk-r25b" || true
          ls -l "$HOME/.buildozer/android/platform/android-sdk/tools/bin"

      # Limpieza del proyecto (no toca $HOME/.buildozer del runner)
      - name: Clean previous builds
        run: rm -rf .buildozer bin

      - name: Build debug APK
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
          BUILDOZER_ANDROID_SDK_PATH: ${{ env.BUILDOZER_ANDROID_SDK_PATH }}
          BUILDOZER_ANDROID_NDK_PATH: ${{ env.BUILDOZER_ANDROID_NDK_PATH }}
          GRADLE_OPTS: ${{ env.GRADLE_OPTS }}
          # Fuerza explícitamente las variables que p4a toma por encima de todo
          ANDROIDSDK: ${{ env.ANDROID_SDK_ROOT }}
          ANDROIDNDK: ${{ env.ANDROID_NDK_HOME }}
        run: |
          # añadir nuestro SDK al PATH sin perder /usr/bin
          export PATH="$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/${ANDROID_BUILD_TOOLS}:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          which git && git --version
          java -version
          sdkmanager --version || true
          "$ANDROID_SDK_ROOT/build-tools/${ANDROID_BUILD_TOOLS}/aidl" -v || true

          # compilar
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: cocina_caducidad-apk
          path: bin/*.apk
