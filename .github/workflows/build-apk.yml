name: Build Kivy APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-24.04

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_BUILD_TOOLS: 33.0.2
      ANDROID_PLATFORM: android-33
      JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}
      ACCEPT_EULA: "Y"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # **CLAVE**: herramientas de autotools para que libffi/autogen.sh funcione
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            autoconf automake libtool pkg-config \
            m4 gettext \
            unzip git curl

      - name: Install Buildozer and p4a (pinned)
        run: |
          python -m pip install --upgrade pip wheel
          # Buildozer estable
          pip install "buildozer==1.5.0"
          # Forzamos p4a reciente (master) que coopera mejor con NDK 25b/SDK modernos
          pip install "python-for-android @ git+https://github.com/kivy/python-for-android@master"

      - name: Prepare Android SDK and NDK
        shell: bash
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          curl -sSL -o /tmp/cmdline-tools.zip "https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip"
          unzip -q /tmp/cmdline-tools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"

          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager --licenses || true
          sdkmanager --install "platform-tools" "build-tools;${ANDROID_BUILD_TOOLS}" "platforms;${ANDROID_PLATFORM}" "ndk;25.2.9519653"

          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "ANDROID_NDK=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Clean previous builds
        run: |
          rm -rf .buildozer bin || true

      - name: Build debug APK
        env:
          PATH: ${{ env.ANDROID_SDK_ROOT }}/platform-tools:${{ env.ANDROID_SDK_ROOT }}/build-tools/${{ env.ANDROID_BUILD_TOOLS }}:${{ env.ANDROID_SDK_ROOT }}/cmdline-tools/latest/bin:${{ env.PATH }}
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cocina_caducidad-apk
          path: |
            bin/*.apk
            .buildozer/**/*.log
            .buildozer/android/platform/build-*/logs/*
          if-no-files-found: warn
