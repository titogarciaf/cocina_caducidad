name: Build Kivy APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]   # si tu rama se llama 'master', cÃ¡mbialo a master

jobs:
  build-apk:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_BUILD_TOOLS: "33.0.2"
      ANDROID_PLATFORM: "android-33"
      ANDROID_NDK_VERSION: "25.2.9519653"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip wget

      - name: Install Buildozer and dependencies
        run: |
          python -m pip install --upgrade pip wheel
          python -m pip install "buildozer==1.5.0" "python-for-android==2024.1.21" "Cython>=3.0" virtualenv

      - name: Prepare Android SDK and NDK
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest
          rm cmdline-tools.zip
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager --licenses >/dev/null
          sdkmanager "platform-tools" "platforms;${ANDROID_PLATFORM}" "build-tools;${ANDROID_BUILD_TOOLS}" "ndk;${ANDROID_NDK_VERSION}"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}" >> $GITHUB_ENV
          echo "BUILDOZER_ANDROID_SDK_PATH=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "BUILDOZER_ANDROID_NDK_PATH=$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}" >> $GITHUB_ENV
          echo "GRADLE_OPTS=-Dorg.gradle.jvmargs='-Xmx2g -Dfile.encoding=UTF-8'" >> $GITHUB_ENV

      - name: Clean previous builds
        run: rm -rf .buildozer bin

      - name: Build debug APK
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
          BUILDOZER_ANDROID_SDK_PATH: ${{ env.BUILDOZER_ANDROID_SDK_PATH }}
          BUILDOZER_ANDROID_NDK_PATH: ${{ env.BUILDOZER_ANDROID_NDK_PATH }}
          GRADLE_OPTS: ${{ env.GRADLE_OPTS }}
        run: |
          export PATH="$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/${ANDROID_BUILD_TOOLS}:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          which git && git --version
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: cocina_caducidad-apk
          path: bin/*.apk
