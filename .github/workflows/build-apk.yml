name: Build Kivy APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_BUILD_TOOLS: "33.0.2"
      ANDROID_PLATFORM: "android-33"
      ANDROID_NDK_VERSION: "25.2.9519653"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install minimal system deps (git/zip/unzip)
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip

      - name: Install build tools (pip)
        run: |
          python -m pip install --upgrade pip
          python -m pip install buildozer Cython virtualenv

      # Instalamos SDK + NDK y aceptamos licencias (en NUESTRA ruta)
      - name: Install Android SDK/NDK + accept licenses
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest
          rm cmdline-tools.zip

          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"

          yes | sdkmanager --licenses >/dev/null

          sdkmanager "platform-tools" \
                     "platforms;${ANDROID_PLATFORM}" \
                     "build-tools;${ANDROID_BUILD_TOOLS}" \
                     "ndk;${ANDROID_NDK_VERSION}"

          # Marcar variables para p4a/buildozer
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}" >> $GITHUB_ENV
          echo "ANDROIDNDK=$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}" >> $GITHUB_ENV
          echo "ANDROIDSDK=$ANDROID_SDK_ROOT" >> $GITHUB_ENV

          # Comprobaciones rápidas
          ls -l "$ANDROID_SDK_ROOT/build-tools/${ANDROID_BUILD_TOOLS}/aidl" || exit 1
          ls -d "$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}" || exit 1

      - name: Clean previous builds
        run: |
          rm -rf .buildozer bin

      - name: Build debug APK (force external SDK/NDK)
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROIDNDK: ${{ env.ANDROIDNDK }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
          ANDROIDSDK: ${{ env.ANDROIDSDK }}
        run: |
          # Añadimos herramientas del SDK delante sin romper PATH del runner (git vive en /usr/bin)
          export PATH="$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/${ANDROID_BUILD_TOOLS}:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"

          # Diagnóstico rápido
          which git && git --version
          which sdkmanager
          "${ANDROID_SDK_ROOT}/build-tools/${ANDROID_BUILD_TOOLS}/aidl" -v || true

          # Lanzar build (p4a/Buildozer usarán ANDROIDSDK/ANDROIDNDK)
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: cocina_caducidad-apk
          path: bin/*.apk
