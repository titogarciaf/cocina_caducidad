name: Build Kivy APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]   # si tu rama es 'master', cambia aquí a master

jobs:
  build-apk:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_BUILD_TOOLS_PRIMARY: "33.0.2"     # versión que fija p4a
      ANDROID_BUILD_TOOLS_FALLBACK: "36.1.0"    # por si Gradle pide 36.1.0
      ANDROID_PLATFORM: "android-33"
      ANDROID_NDK_VERSION: "25.2.9519653"       # r25b

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # sdkmanager actual (classfile 61) necesita Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install basic system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip wget

      - name: Install Buildozer & p4a (pinned)
        run: |
          python -m pip install --upgrade pip wheel
          python -m pip install "buildozer==1.5.0" "python-for-android==2024.1.21" "Cython>=3.0" virtualenv

      - name: Prepare Android SDK/NDK and accept licenses
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest
          rm cmdline-tools.zip

          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager --licenses >/dev/null

          # Instalamos platform-tools, plataforma 33, NDK r25b y build-tools 33.0.2 + 36.1.0
          sdkmanager "platform-tools" \
                     "platforms;${ANDROID_PLATFORM}" \
                     "build-tools;${ANDROID_BUILD_TOOLS_PRIMARY}" \
                     "build-tools;${ANDROID_BUILD_TOOLS_FALLBACK}" \
                     "ndk;${ANDROID_NDK_VERSION}"

          # Expone rutas a p4a/Buildozer
          {
            echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}";
            echo "ANDROIDNDK=$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}";
            echo "ANDROIDSDK=$ANDROID_SDK_ROOT";
            echo "BUILDOZER_ANDROID_SDK_PATH=$ANDROID_SDK_ROOT";
            echo "BUILDOZER_ANDROID_NDK_PATH=$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}";
            echo "GRADLE_OPTS=-Dorg.gradle.jvmargs='-Xmx2g -Dfile.encoding=UTF-8'";
          } >> $GITHUB_ENV

          # Comprobaciones duras (fallar aquí si falta algo)
          test -x "$ANDROID_SDK_ROOT/build-tools/${ANDROID_BUILD_TOOLS_PRIMARY}/aidl"
          test -x "$ANDROID_SDK_ROOT/build-tools/${ANDROID_BUILD_TOOLS_FALLBACK}/aidl"
          test -d "$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}"

      # SHIM 1: apuntar la ruta interna de Buildozer a nuestro SDK (evita prompts/licencias)
      - name: Force Buildozer to use our SDK (symlink)
        run: |
          # Limpia el SDK interno
          rm -rf "$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$HOME/.buildozer/android/platform"
          ln -s "$ANDROID_SDK_ROOT" "$HOME/.buildozer/android/platform/android-sdk"

          # Limpia NDK interno y enlázalo a r25b
          rm -rf "$HOME/.buildozer/android/platform/android-ndk-r25b"
          ln -s "$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}" "$HOME/.buildozer/android/platform/android-ndk-r25b"

          # Crea la ruta antigua 'tools/bin' y pon un wrapper de sdkmanager apuntando al nuevo
          mkdir -p "$HOME/.buildozer/android/platform/android-sdk/tools/bin"
          cat > "$HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager" <<'EOF'
          #!/usr/bin/env bash
          exec "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "$@"
          EOF
          chmod +x "$HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager"

          # Visualizar estructura
          ls -l "$HOME/.buildozer/android/platform/"
          ls -l "$HOME/.buildozer/android/platform/android-sdk"
          ls -l "$HOME/.buildozer/android/platform/android-ndk-r25b" || true

      # Limpieza de estado previo del proyecto
      - name: Clean previous builds
        run: rm -rf .buildozer bin

      - name: Build debug APK
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
          ANDROIDNDK: ${{ env.ANDROIDNDK }}
          ANDROIDSDK: ${{ env.ANDROIDSDK }}
          BUILDOZER_ANDROID_SDK_PATH: ${{ env.BUILDOZER_ANDROID_SDK_PATH }}
          BUILDOZER_ANDROID_NDK_PATH: ${{ env.BUILDOZER_ANDROID_NDK_PATH }}
          GRADLE_OPTS: ${{ env.GRADLE_OPTS }}
        run: |
          # Añade nuestro SDK al PATH sin perder /usr/bin
          export PATH="$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/${ANDROID_BUILD_TOOLS_PRIMARY}:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          which git && git --version
          java -version
          sdkmanager --version || true

          # Build en modo verboso
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: cocina_caducidad-apk
          path: bin/*.apk
