name: Build Kivy APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Java 17 para el toolchain Android
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Python 3.x limpio
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # (Opcional) Normaliza finales de línea por si subiste CRLF desde Windows
      - name: Normalize line endings
        run: |
          git ls-files | xargs -I{} bash -c 'sed -i "s/\r$//" "{}"'

      # No instalamos mil paquetes del sistema: solo pip + buildozer
      - name: Install build tools (pip)
        run: |
          python -m pip install --upgrade pip
          python -m pip install buildozer Cython virtualenv

      # Limpieza previa
      - name: Clean previous builds
        run: |
          rm -rf .buildozer bin

      # Build APK (Buildozer descargará SDK/NDK/Gradle solo)
      - name: Build debug APK
        run: |
          buildozer -v android debug

      # Publica el APK como artefacto
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: cocina_caducidad-apk
          path: bin/*.apk
